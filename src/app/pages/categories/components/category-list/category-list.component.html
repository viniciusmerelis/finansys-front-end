<app-bread-crumb [items]="[{ text: 'Categorias' }]"></app-bread-crumb>

<mat-card class="custom-card">
  <app-page-header
    page-title="Categorias"
    button-text="+ Nova Categoria"
    button-link="new"
  ></app-page-header
  ><br />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteCategory(element, $event)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-button (click)="deleteCategory(element, $event)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="example-element-row"
      (click)="navigateTo(row.id)"
    ></tr>

  </table>
  <br />

</mat-card>
