<app-bread-crumb [items]="[{ text: 'Categorias', link: '/categories' }, { text: pageTitle }]"></app-bread-crumb>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <mat-card class="custom-card">
    <app-page-header [pageTitle]="pageTitle" [showButton]="false"></app-page-header>

    <div fxLayout="column wrap" fxLayoutAlign="space-between stretch" fxLayoutGap="16px">
      <mat-form-field fxFlex="30" fxFlex.xs="100">
        <mat-label>Nome da categoria</mat-label>
        <input matInput autocomplete="off" formControlName="name"/>        
      </mat-form-field>

      <!-- <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error> -->

      <mat-form-field fxFlex fxFlex.xs="100">
        <mat-label>Descrição da categoria</mat-label>
        <input matInput autocomplete="off" formControlName="description"/>
      </mat-form-field>

      <span fxLayout="row" fxLayoutGap="16px">
        <button mat-raised-button color="primary" type="submit"
          [disabled]="submittingForm || resourceForm.invalid">Salvar</button>
        <button mat-raised-button>Cancelar</button>
      </span>
    </div>
  </mat-card>
</form>
