<app-bread-crumb [items]="[{ text: 'Lançamentos' }]"></app-bread-crumb>

<mat-card class="custom-card">
  <app-page-header pageTitle="Lançamentos" buttonText="+ Novo Lançamento" buttonLink="new"></app-page-header><br />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width: 400px;">Lançamento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}<br>
        <span class="description" >{{ element.description }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.paidText }}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor (R$)</th>
      <td mat-cell *matCellDef="let element" [class.text-success]="element.type == 'revenue'" [class.text-danger]="element.type == 'expense'" >{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="width: 120px;">
        <button mat-icon-button matTooltip="Editar" class="button" (click)="navigateTo(element.id)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button matTooltip="Excluir" class="button" (click)="deleteEntry(element, $event)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row" (click)="navigateTo(row.id)"></tr>

  </table>
</mat-card>
<div style="height: 100px;"></div>
