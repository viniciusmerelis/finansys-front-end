<nav class="mt-4">
  <ol class="breadcrumb">

    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <li
      *ngFor="let item of items"
      class="breadcrumb-item"
      [class.active]="lastItem(item)"
    >
      <span *ngIf="lastItem(item)">
        {{ item.text }}
      </span>

      <a *ngIf="!lastItem(item)" [routerLink]="item.link">
        {{ item.text }}
      </a>
    </li>

  </ol>
</nav>
